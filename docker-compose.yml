version: "3.9"

services:
  oracle:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: oracle_db
    restart: unless-stopped
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      ORACLE_PASSWORD: adminpass
    networks:
      - coalert_net
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./init.sql:/opt/oracle/scripts/startup/init.sql
    healthcheck:
      test: [ "CMD", "bash", "-c", "echo 'SELECT 1 FROM dual;' | sqlplus -s system/adminpass@//localhost:1521/XEPDB1 >/dev/null 2>&1" ]
      interval: 30s
      timeout: 15s
      retries: 40
      start_period: 180s
  
  coalert:
    build:
      context: ./CoAlert
      dockerfile: Dockerfile.dev-migration
    image: danielakiyama/coalert:development-migration-v1.0.0
    container_name: coalert_app
    restart: unless-stopped
    depends_on:
      oracle:
        condition: service_healthy
    ports:
      - "5024:5024"
    environment:
      ORACLE_USER: coalertuser
      ORACLE_PASSWORD: coalertpass
      ORACLE_HOST: oracle
      ORACLE_PORT: 1521
      ORACLE_SERVICE_NAME: XEPDB1
      RUN_MIGRATIONS: "true"
    networks:
      - coalert_net
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "5024"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

networks:
  coalert_net:
    driver: bridge

volumes:
  oracle_data:
